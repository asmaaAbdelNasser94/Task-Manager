name: Angular CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint (optional but recommended)
      - name: Run lint
        run: npm run lint
        continue-on-error: true

      # Generate data (Node script)
      - name: Generate data
        run: node scripts/generate-data.js

      # Test (optional)
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      # Build Angular app
      - name: Build app
        run: npx ng build
